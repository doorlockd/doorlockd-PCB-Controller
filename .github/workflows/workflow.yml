# This workflow handles all kinds of pushes. What happens exactly is
# decided by the generic workflow that we delegate to.
name: Workflow

on:
  push:
    tags:
     - '**' # Use a double *, to also match /
    branches:
     - '*'
  pull_request:

jobs:
  workflow:
    uses: matthijskooijman/PCB-workflows/.github/workflows/dispatcher.yml@7bacc0f868624a7b6d1a76ca7f04f7b528d1fd7f
    secrets: inherit
    permissions:
      # Allow write access to create a release
      contents: write
